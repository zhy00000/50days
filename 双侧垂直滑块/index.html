<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slider">
      <div style="background-color: #FD3555">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2A86BA">
        <h1>Bluuue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252E33">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #FFB866">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slider">
      <div style="background-image: url('eagle.avif')"></div>
      <div style="background-image: url('castle.avif')"></div>
      <div style="background-image: url('mountains.avif')"></div>
      <div style="background-image: url('pink.avif')"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">▽</button>
      <button class="up-button">△</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
